{% extends "base/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4> Choose A Person </h4>
    </div>
    <div class="card-body">
        {% if ids %}
        <h4>인물을 선택해주세요.</h4>
        <br>
        <form id="process-video-form" action="{{ url_for('process_video') }}" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <div class="row">
                {% for id in ids %}
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="select_id" id="inlineRadio{{ id }}"
                            value="{{ id }}" required>
                        <label class="form-check-label" for="inlineRadio{{ id }}"> 인물 : {{ loop.index }} </label>
                    </div>
                    <br>
                    <label for="inlineRadio{{ id }}">
                        <img src="{{ url_for('static', filename='frames/' + filename + '_' + id|string + '.jpg') }}"
                            alt="ID {{ id }}" class="img-thumbnail" style="width: 100px; cursor: pointer;">
                    </label>
                </div>
                {% endfor %}
            </div>
        </form>
        {% endif %}
    </div>

    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <div>
                <a class="btn btn-outline-primary" href="{{ url_for('img_processing') }}">동영상 다시 선택하기</a>
                <a class="btn btn-outline-success" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                    </svg>
                    홈화면으로
                </a>
            </div>
            <div>
                <button type="submit" class="btn btn-info" form="process-video-form">Create Shorts</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
